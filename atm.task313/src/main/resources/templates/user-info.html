<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>User page</title>
    <style>
        body {
            background: #eaeaea;
            color: #161616;
        }
    </style>
</head>
<body>

<!-- Navbar content head-->
<nav class="navbar navbar-dark bg-dark btn-lg">
    <div th:if="${user!=null}">
        <b><a style="color: #eaeaea" th:text="${user.username}">username</a></b>
        <a style="color: #eaeaea">with roles: </a>
        <b><a style="color: #eaeaea" th:text="${user.roles.toString().replace('[', '').replace(']', '')}">roles</a></b>
    </div>
    <div th:unless="${user!=null}">
        <b style="color: #eaeaea">Anonymous</b>
    </div>
    <a style="color: darkgray" th:href="@{/logout}">Logout</a>
</nav>
<!-- Navbar content ends-->

<!-- Container left-roles panel-->
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 col-sm-2 bg-white sidebar flex-column" style="padding-left: 0px; padding-right: 0px">
            <br>
            <ul class="nav nav-pills flex-column">
                <div class="list-group" id="list-tab" role="tablist" aria-orientation="vertical">
                    <a sec:authorize="hasRole('ROLE_ADMIN')" class="list-group-item list-group-item-action"
                       id="list-admin-list" onclick="location.href='/admin'"
                       role="tab" aria-controls="/admin">Admin</a>
                    <a class="list-group-item list-group-item-action active"
                       id="list-user-list" onclick="location.href='/user'"
                       role="tab" aria-controls="/user">User</a>
                </div>
            </ul>
        </div>

        <!--Information About user-->
        <!-- Container right menu main-->
        <div class="col-lg-10 col-sm-10 bg-light px-5 vh-100">
            <br>
            <h2><b> User information-page </b></h2>


            <div class="tab-content" id="myTabContentUser">
                <div class="tab-pane fade show active" id="infoAboutUser" role="tabpanel"
                     aria-labelledby="infoAboutUser-tab">
                    <div class="card">
                        <div class="card-block">
                            <h4 class="card-header" style="background-color: #a0a0a0" > About User </h4>
                    <table class="table table-hover table-flush" id="tableUsers">
                        <thead>
                        <tr style="background-color: #dedede">
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody id="infoAboutUserTable">

                        </tbody>
                    </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="/js/userInfo.js"></script>

</body>
</html>
